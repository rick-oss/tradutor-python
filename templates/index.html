<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Tradutor</title>
</head>
<body>
    <div class="wrapper">
        <div class="titulo">Tradutor</div>
        <div class="formulario">
            <form method="POST">
                <div class="campo-input">
                    <div class="campo">
                        <label for="text">Idioma Padrão:</label>
                        <input type="text" name="idioma_padrao" placeholder="EX.: en(english)" required> 
                    </div>
                    <div class="campo">
                        <label for="text">Idioma Traduzido:</label>
                        <input type="text" name="idioma_traduzido" placeholder="EX.: pt(portuguese)" required>  
                    </div>
                </div>   
                <div class="campo-texto">
                    <div class="texto">
                        <textarea name="texto_a_traduzir" placeholder="Digitar Texto" required></textarea>  
                    </div>
                    <div class="texto">
                        <textarea readonly style="user-select: contain;" placeholder="Traduçao">{{ texto }}</textarea> 
                    </div>
                </div>                              
                <div class="botao">
                    <button class="btn" type="submit">Traduzir</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
